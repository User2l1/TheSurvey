<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Game with 2D Features</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .pixel-text {
      color: red;
      font-size: 32px;
      text-shadow: 2px 2px black;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .health-bar-wrapper {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 300px;
      height: 20px;
      background-color: rgba(255, 0, 0, 0.3);
      border: 2px solid red;
      border-radius: 5px;
    }
    .health-bar {
      width: 100%;
      height: 100%;
      background-color: red;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- 3D Scene -->
  <div id="game-container"></div>
  <!-- 2D Overlay -->
  <div id="overlay">
    <div class="pixel-text">Find the Exit...</div>
    <div class="health-bar-wrapper">
      <div id="health-bar" class="health-bar"></div>
    </div>
  </div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1, 15); // Fog for horror effect

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-container').appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xff0000, 1, 10);
    pointLight.position.set(1, 1, 2);
    scene.add(pointLight);

    // 3D Objects
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(20, 20);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -1;
    scene.add(ground);

    // Health Bar Logic
    let health = 100; // Starting health
    const healthBar = document.getElementById("health-bar");

    function decreaseHealth(amount) {
      health -= amount;
      if (health < 0) health = 0;
      healthBar.style.width = `${health}%`;
    }

    // Simulate health decrease over time
    setInterval(() => {
      decreaseHealth(1);
    }, 500);

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      // Rotate cube for effect
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
