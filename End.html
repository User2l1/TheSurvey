<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End...</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at 50% 60%, #0a0a0a 70%, #000 100%);
            position: relative;
        }
        /* Fog animation */
        #fog {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
        .fog-layer {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/012/595/185/small/realistic-white-cloud-png.png') repeat;
            opacity: 0.13;
            animation: fogmove 70s linear infinite;
            filter: blur(2px);
        }
        .fog-layer2 {
            opacity: 0.10;
            animation: fogmove2 110s linear infinite;
            filter: blur(5px);
        }
        @keyframes fogmove {
            0% { transform: translate(0,0) scale(1.1);}
            100% { transform: translate(-260px, 60px) scale(1.1);}
        }
        @keyframes fogmove2 {
            0% { transform: translate(0,0) scale(1);}
            100% { transform: translate(150px, -90px) scale(1);}
        }

        /* Typewriter horror effect */
        #typewriter {
            font-family: 'Creepster', cursive;
            color: #ff2f2f;
            font-size: 2.7em;
            text-shadow: 0 0 18px #ff2f2faa, 0 0 30px #fff5;
            border-right: 4px solid #ff2f2f;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            margin-bottom: 48px;
            letter-spacing: 2px;
            z-index: 20;
            animation: blink 0.7s infinite alternate;
        }
        @keyframes blink {
            0% { border-color: #ff2f2f; }
            50% { border-color: transparent;}
            100% { border-color: #ff2f2f; }
        }
        .flicker {
            animation: flickerText 2.2s infinite;
        }
        @keyframes flickerText {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 18px #ff2f2faa, 0 0 30px #fff5;}
            20%, 22%, 24%, 55% { opacity: 0.7; text-shadow: 0 0 8px #a00;}
        }

        /* Countdown horror style */
        #countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 40px;
            margin-top: 14px;
            z-index: 20;
        }
        .timer-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timer-card {
            background: #181010e0;
            color: #ff4444;
            font-family: 'Creepster', cursive;
            font-size: 2.3em;
            width: 70px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 0 16px #3a0000, 0 0 32px #ff222222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            animation: flicker 2.8s infinite;
        }
        .timer-label {
            color: #fff;
            font-size: 1em;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #ff2f2f44;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            10% { opacity: 0.8; }
            12% { opacity: 0.6; }
            14% { opacity: 0.7; }
            16% { opacity: 1; }
            18% { opacity: 0.9; }
            20% { opacity: 1; }
            22% { opacity: 0.7; }
            24% { opacity: 0.8; }
            28% { opacity: 1; }
            82% { opacity: 0.95; }
        }

        /* Eerie animated button */
        .horror-btn {
            padding: 18px 45px;
            font-size: 1.3em;
            font-family: 'Creepster', cursive;
            color: #fff;
            background: linear-gradient(90deg, #d50000 40%, #111 100%);
            border: 3px solid #ff4444;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: 0 0 24px #ff222288, 0 0 40px #0004;
            letter-spacing: 2px;
            margin-top: 40px;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: background 0.2s, border 0.2s, box-shadow 0.2s, transform 0.15s;
            z-index: 20;
            animation: horrorPulse 3s infinite;
        }
        .horror-btn:hover {
            background: #111;
            color: #ff2222;
            border: 3px solid #fff;
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 0 40px #d5000088, 0 0 80px #ff2f2faa;
            text-shadow: 0 0 15px #ff2222;
        }
        @keyframes horrorPulse {
            0%, 100% { box-shadow: 0 0 24px #ff222288, 0 0 40px #0004; }
            40% { box-shadow: 0 0 40px #d5000077, 0 0 64px #ff2f2faa; }
            60% { box-shadow: 0 0 16px #ff222288, 0 0 24px #0004; }
        }

        /* Footer - horror style */
        footer {
            margin-top: 38px;
            color: #fff;
            font-size: 1.1em;
            letter-spacing: 1px;
            text-shadow: 0 0 12px #a00, 0 0 6px #000;
            z-index: 20;
        }
        .footer-date {
            color: #ff2f2f;
            font-family: 'Creepster', cursive;
            font-size: 1.2em;
            text-shadow: 0 0 8px #ff2f2faa;
        }
        @media (max-width: 600px) {
            #countdown { gap: 8px; }
            .timer-card { font-size: 1.1em; width: 38px; height: 45px; }
            .horror-btn { padding: 10px 15px; font-size: 1em;}
            #typewriter { font-size: 1.2em; width: 180px;}
        }
    </style>
</head>
<body>
    <!-- Fog overlay for horror effect -->
    <div id="fog">
        <div class="fog-layer"></div>
        <div class="fog-layer fog-layer2"></div>
    </div>

    <div id="typewriter" class="flicker"></div>

    <div id="countdown">
        <div class="timer-unit">
            <div class="timer-card" id="days">00</div>
            <div class="timer-label">Days</div>
        </div>
        <div class="timer-unit">
            <div class="timer-card" id="hours">00</div>
            <div class="timer-label">Hours</div>
        </div>
        <div class="timer-unit">
            <div class="timer-card" id="minutes">00</div>
            <div class="timer-label">Minutes</div>
        </div>
        <div class="timer-unit">
            <div class="timer-card" id="seconds">00</div>
            <div class="timer-label">Seconds</div>
        </div>
    </div>

    <button class="horror-btn" onclick="location.href='Preview.html'">See Preview of Game</button>

    <footer>
        The darkness lifts on <span class="footer-date">May 26, 2025</span>.<br>Are you ready to face your fears?
    </footer>

    <script>
        // Typewriter effect (horror message)
        const typewriterText = "Thank you for playing...";
        const typewriterElem = document.getElementById('typewriter');
        let twIdx = 0;
        function typeWriter() {
            if (twIdx < typewriterText.length) {
                typewriterElem.textContent += typewriterText.charAt(twIdx);
                twIdx++;
                setTimeout(typeWriter, 80 + Math.random()*70);
            }
        }
        setTimeout(typeWriter, 700); // suspenseful delay

        // Countdown logic
        const releaseDate = new Date('2025-05-26T00:00:00Z');
        const daysElem = document.getElementById("days");
        const hoursElem = document.getElementById("hours");
        const minutesElem = document.getElementById("minutes");
        const secondsElem = document.getElementById("seconds");

        function updateCountdown() {
            const now = new Date();
            let timeLeft = releaseDate - now;

            if (timeLeft <= 0) {
                daysElem.textContent = "00";
                hoursElem.textContent = "00";
                minutesElem.textContent = "00";
                secondsElem.textContent = "00";
                return;
            }
            const days = String(Math.floor(timeLeft / (1000 * 60 * 60 * 24))).padStart(2, '0');
            const hours = String(Math.floor((timeLeft / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutes = String(Math.floor((timeLeft / (1000 * 60)) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((timeLeft / 1000) % 60)).padStart(2, '0');

            daysElem.textContent = days;
            hoursElem.textContent = hours;
            minutesElem.textContent = minutes;
            secondsElem.textContent = seconds;

            setTimeout(updateCountdown, 1000);
        }
        updateCountdown();
    </script>
</body>
</html>
