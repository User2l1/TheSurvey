<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #typewriter {
            font-size: 2em;
            color: red;
            margin-top: 5%;
            text-align: center;
        }
        #countdown {
            margin-top: 20px;
            font-size: 2em;
            color: white;
        }
        .units {
            font-size: 0.8em;
            color: gray;
        }
        #thankYouMessage {
            font-size: 2em;
            color: lime;
            margin-top: 30px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="typewriter">Thank you for playing!</div>
    <div id="countdown">
        <span id="days">00</span><span class="units">D</span>.
        <span id="hours">00</span><span class="units">Hr's</span>.
        <span id="minutes">00</span><span class="units">mins</span>.
        <span id="seconds">00</span><span class="units">s</span>
    </div>
    <footer>The release date is May 26, 2025. Get ready!</footer>

    <script>
        // Release date (UTC) - May 26, 2025
        const releaseDate = new Date('2025-05-26T00:00:00Z');

        // DOM Elements
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = releaseDate - now;

            if (timeRemaining <= 0) {
                // If the release date has passed
                daysElement.textContent = "00";
                hoursElement.textContent = "00";
                minutesElement.textContent = "00";
                secondsElement.textContent = "00";
                return;
            }

            // Calculate time components
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Update DOM
            daysElement.textContent = String(days).padStart(2, '0');
            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');

            // Continue updating
            setTimeout(updateCountdown, 1000);
        }

        // Start the countdown
        updateCountdown();
    </script>
</body>
</html>
