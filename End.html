<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Release</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #typewriter {
            font-size: 2.5em;
            color: red;
            margin-top: 15%;
            text-align: center;
        }
        #countdown {
            margin-top: 30px;
            font-size: 2em;
            color: white;
        }
        .units {
            font-size: 0.8em;
            color: gray;
        }
        #buttons {
            margin-top: 40px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        #buyButton {
            display: none; /* Initially hidden */
        }
        #thankYouMessage {
            display: none; /* Initially hidden */
            font-size: 2em;
            color: lime;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="typewriter"></div>
    <div id="countdown">
        <span id="days">5</span><span class="units">D</span>.
        <span id="hours">10</span><span class="units">Hr's</span>.
        <span id="minutes">20</span><span class="units">mins</span>.
        <span id="seconds">99</span><span class="units">s</span>.
        <span id="milliseconds">999</span><span class="units">ms</span>
    </div>
    <div id="buttons">
        <button onclick="location.href='preview.html'">See Preview of Game</button>
        <button id="buyButton" onclick="location.href='Buy.html'">Buy</button>
    </div>
    <div id="thankYouMessage">Thank you for playing!</div>

    <script>
        // Typewriter effect for the introduction
        const text = "Welcome to the Early Release Page...";
        const typewriterElement = document.getElementById("typewriter");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typewriterElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100); // 100ms delay for each character
            }
        }
        typeWriter();

        // Countdown Timer
        let countdownDays = 5;
        let countdownHours = 10;
        let countdownMinutes = 20;
        let countdownSeconds = 99;
        let countdownMilliseconds = 999;

        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const millisecondsElement = document.getElementById("milliseconds");
        const buyButton = document.getElementById("buyButton");
        const thankYouMessage = document.getElementById("thankYouMessage");

        function updateTimer() {
            if (
                countdownMilliseconds === 0 &&
                countdownSeconds === 0 &&
                countdownMinutes === 0 &&
                countdownHours === 0 &&
                countdownDays === 0
            ) {
                // Timer ends, show Buy button and Thank you message
                buyButton.style.display = "inline-block";
                thankYouMessage.style.display = "block";
                return;
            }

            // Decrement the timer
            if (countdownMilliseconds === 0) {
                if (countdownSeconds === 0) {
                    if (countdownMinutes === 0) {
                        if (countdownHours === 0) {
                            countdownDays--;
                            countdownHours = 23;
                        } else {
                            countdownHours--;
                        }
                        countdownMinutes = 59;
                    } else {
                        countdownMinutes--;
                    }
                    countdownSeconds = 59;
                } else {
                    countdownSeconds--;
                }
                countdownMilliseconds = 999;
            } else {
                countdownMilliseconds -= 10;
            }

            // Update the countdown display
            daysElement.textContent = countdownDays;
            hoursElement.textContent = countdownHours;
            minutesElement.textContent = countdownMinutes;
            secondsElement.textContent = countdownSeconds;
            millisecondsElement.textContent = countdownMilliseconds;

            // Continue updating every 10ms
            setTimeout(updateTimer, 10);
        }
        updateTimer();
    </script>
</body>
</html>
