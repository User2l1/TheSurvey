<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Animated Intro</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .intro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .game-container {
            display: none;
            padding: 20px;
        }
        .fade-in {
            opacity: 1 !important;
        }
        .fade-out {
            opacity: 0 !important;
        }
    </style>
</head>
<body>

    <!-- Intro Containers -->
    <div id="intro1" class="intro-container">Brought to you by GitHub Pages</div>
    <div id="intro2" class="intro-container">Produced by User2lx/User2l1</div>
    <div id="intro3" class="intro-container">This is a demo</div>

    <!-- Game Container -->
    <div id="game-container" class="game-container">
        <h1>Welcome to the Game!</h1>
        <p>The game begins now...</p>
        <button onclick="location.href='Preview.html'">See Preview of Game</button>
    </div>

    <script>
        // Animation sequence
        const intros = [
            document.getElementById('intro1'),
            document.getElementById('intro2'),
            document.getElementById('intro3')
        ];
        const gameContainer = document.getElementById('game-container');
        let currentIntro = 0;

        function showIntro(index) {
            if (index >= intros.length) {
                // All intros are done, show the game
                gameContainer.style.display = 'block';
                return;
            }

            const intro = intros[index];
            // Fade in the current intro
            intro.classList.add('fade-in');
            setTimeout(() => {
                // Fade out after 3 seconds
                intro.classList.remove('fade-in');
                intro.classList.add('fade-out');
                setTimeout(() => {
                    // Move to the next intro
                    intro.style.display = 'none'; // Hide completed intro
                    showIntro(index + 1);
                }, 1000); // Fade-out duration
            }, 3000); // Display duration
        }

        // Start the animation
        showIntro(currentIntro);
    </script>

</body>
</html>
